<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <script src="https://kit.fontawesome.com/067ee5dde8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua Primeira Playlist</span>
                    <span class="text subtitle">É Fácil, Vamos te Ajudar!</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>  
<main>

</main>

<footer class="disclaimer-premium">
    <div class="text">
        <p class="disclaimer-premium__title">Testar o Premium de Graça!</p>
        <p class="disclaimer-premium__subtitle">Inscreva-se para curtir Músicas Ilimitadas e Podcasts só com alguns anúncios. Não Precisa de Cartão de Crédito.</p>
    </div>
    <div class="button">
        <button type="button">Inscreva-se Grátis!</button>
    </div>
</footer>

</body>

</html>
